spring:
  application:
    name: category
  profiles:
    active: dev
  cloud:
    config: # config-server的地址
      uri: http://${localhost:9000:config-server}
      failFast: true

eureka:
  client:
    serviceUrl: # eureka-server的路径
      defaultZone: http://${localhost:9001:eureka-server}/eureka/